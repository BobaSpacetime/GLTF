<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
            </script>
            <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        </head>
        <body>
            <a-scene>
                <a-sky>

                    <a-asset-item  id="s56" src="s9_mini_drone/scene.gltf">

                   <a-entity gltf-model="#sls" position="10 3 10" scale="3 3 3">

                     <a-entity gltf-model="#THECRAFT" position="-50 10 20" scale="0.04 0.04 0.04" animation-mixer >

                     </a-entity> 
                    <a-entity gltf-model="#dbd" position="-5 10 20" scale="3 3 3" animation-mixer>

 <a-camera look-controls-enabled wasd-controls="fly:true" position="0 5 15"></a-camera>
